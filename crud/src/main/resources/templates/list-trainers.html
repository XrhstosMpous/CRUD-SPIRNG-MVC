<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>

    <body>
        <div class="container">
            <h2>List Trainers </h2>  
            <hr/>
            <a th:href="@{/addTrainerForm}" class="btn btn-primary mb-2">Add Trainer</a>
            
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>TrainerId</th>
                        <th>TrainerFirstname</th>
                        <th>TrainerLastname</th>
                        <th>TrainerSubject</th>
                        <th>Actions</th>       
                    </tr>             
                </thead>
                <tbody>
                    <tr th:each="trainer: ${trainers}">
                        <td th:text="${trainer.id}"></td>
                        <td th:text="${trainer.firstname}"></td>
                        <td th:text="${trainer.lastname}"></td>
                        <td th:text="${trainer.subject}"></td>
                        <td>
                            <a th:href="@{/showUpdateForm(trainerId=${trainer.id})}" class="btn btn-info">Update</a>
                             
                        </td>
                        <td>
                           <a th:href="@{/deleteTrainer(trainerId=${trainer.id})}" class="btn btn-danger ml-2">Delete</a> 
                            
                        </td>
                    </tr> 
                </tbody>
            </table>
        </div>
    </body>

</html>
